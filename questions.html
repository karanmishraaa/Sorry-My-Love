<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Few Questions</title>
</head>
<body>
  <style>
    :root {
      --bg1: #ffafbd;
      --bg2: #ffc3a0;
      --accent: #ff4d6d;
      --card: rgba(255, 255, 255, 0.85);
      --muted: #555;
      --heart: linear-gradient(135deg, #ff9fb2, #ffd6a5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
    }

    .slide {
      flex: 1;
      background-size: cover;
      background-position: center;
      animation: slideShow 15s infinite;
      opacity: 0;
    }

    .slide:nth-child(1) {
      background-image: url("https://picsum.photos/seed/pink/1200/800");
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url("https://picsum.photos/seed/rose/1200/800");
      animation-delay: 5s;
    }
    .slide:nth-child(3) {
      background-image: url("https://picsum.photos/seed/love/1200/800");
      animation-delay: 10s;
    }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .container {
      display: flex;
      align-items: top;
      justify-content: top;
      height: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      max-width: 90%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-top: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    textarea, input[type="date"], input[type="time"] {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }

    .btn {
      margin-top: 8px;
      padding: 10px 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s, background 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff2e50;
    }

    .locked { display: none; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Interactive Section */
    .interactive-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 90%;
      max-width: 360px;
      margin: 20px auto;
      padding: 10px;
    }

    .interactive-section a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      color: #163a4a;
      background: var(--heart);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .interactive-section a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .interactive-section .open-me h1 {
      font-size: 1.4rem;
      color: #ff4d94;
      margin-top: 8px;
    }

    /* Mobile responsive */
    @media (max-width: 350px) {
      .interactive-section a {
        font-size: 0.9rem;
        padding: 10px 0;
      }
      .interactive-section .open-me h1 {
        font-size: 1.2rem;
      }
      .card {
        width: 90%;
        padding: 15px;
      }
    }
    :root {
  --bg1: #ffdde1;
  --bg2: #ee9ca7;
  --accent: #ff4d6d;
  --card: rgba(255, 255, 255, 0.9);
  --muted: #444;
  --heart: linear-gradient(135deg, #ff758c, #ff7eb3);
}

body, html {
  height: 100%;
  overflow-y: auto;   /* allow scroll */
  overflow-x: hidden;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
}

/* Floating hearts */
@keyframes floatHeart {
  0%   { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-600px) scale(1.3); opacity: 0; }
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  color: #ff4d6d;
  animation: floatHeart 6s linear infinite;
  opacity: 0.8;
  z-index: 0;
}

/* Container */
.container {
  display: flex;
  justify-content: center;
  padding: 40px 10px;
  min-height: 100vh;
  z-index: 1;
}

/* Card */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 22px;
  width: 360px;
  max-width: 95%;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  backdrop-filter: blur(8px);
  animation: fadeIn 1.5s ease;
}

/* Romantic headings */
h2 {
  text-align: center;
  margin-bottom: 15px;
  color: var(--accent);
  font-family: "Dancing Script", cursive;
  font-size: 1.8rem;
}

/* Buttons section */
.interactive-section {
  margin: 20px auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 90%;
  max-width: 360px;
}

.interactive-section a {
  padding: 12px 0;
  border-radius: 15px;
  font-weight: 600;
  font-size: 1rem;
  text-decoration: none;
  text-align: center;
  background: var(--heart);
  color: white;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform 0.2s, box-shadow 0.2s;
}

.interactive-section a:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Fade in */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

  </style>

  <!-- Buttons Section -->
  <section class="interactive-section">
    <a class="gift-block" href="gift.html">Gift box</a>
    <a class="sorry-block" href="sorry.html">Sorry Card</a>
    <a class="photo-block" href="memories.html">Memories</a>
    <a class="questions-block" href="questions.html">Questions</a>
    
  </section>

  <!-- Background Slides -->
  <div class="background-slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <!-- Question Card -->
  <div class="container">
    <div class="question card">
      <h2>Answer these</h2>
      <div>
        <div>1) Kya tumne mujhe maaf kiya?</div>
        <label><input type="radio" name="forgave" value="yes"/> Yes</label>
        <label><input type="radio" name="forgave" value="no"/> No</label>
      </div>

      <div id="rest" class="locked">
        <div style="margin-top:12px">2) Kya tum mere sath date pe chalogi?</div>
        <label><input type="radio" name="dateYes" value="yes"/> Yes</label>
        <label><input type="radio" name="dateYes" value="no"/> No</label>

        <div style="margin-top:12px">3) Tum kaha chalna chahti ho? (Describe)</div>
        <textarea name="place" placeholder="Describe place..." rows="3"></textarea>

        <div style="margin-top:12px">4) Kis tarikh aur kitni baje?</div>
        <input name="date" type="date" /> <input name="time" type="time" />

        <div style="margin-top:12px"><button id="submitQ" class="btn">Submit</button></div>
      </div>
      <div id="qMsg" style="margin-top:10px;color:var(--muted)"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const forgiveRadios = document.querySelectorAll('input[name="forgave"]');
      const restSection = document.getElementById("rest");
      const submitBtn = document.getElementById("submitQ");
      const msg = document.getElementById("qMsg");

      forgiveRadios.forEach(radio => {
        radio.addEventListener("change", () => {
          if (radio.value === "yes") {
            restSection.style.display = "block";
            msg.textContent = "";
          } else {
            restSection.style.display = "none";
            msg.textContent = "😢 Jab tak maaf nahi karogi, main aur kuch nahi puchhunga.";
          }
        });
      });

      submitBtn.addEventListener("click", () => {
        const dateAnswer = document.querySelector('input[name="dateYes"]:checked');
        const place = document.querySelector('textarea[name="place"]').value.trim();
        const date = document.querySelector('input[name="date"]').value;
        const time = document.querySelector('input[name="time"]').value;

        if (!dateAnswer || !place || !date || !time) {
          msg.textContent = "⚠️ Sab jawab do please!";
          return;
        }

        if (dateAnswer.value === "yes") {
          msg.textContent = `💖 Wah! Date fix ho gayi — ${place} par, ${date} ko, ${time} baje.`;
        } else {
          msg.textContent = "💔 Ohh, tumne mana kar diya.";
        }
      });
    });
    // Floating heart generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.textContent = "❤️";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 1200);

  </script>
</body>
</html>
