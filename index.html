<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suhani — Please Forgive Me</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Parisienne&display=swap');

  :root{
    --bg:#0b0710;
    --card:#0f0c14;
    --muted:#d9c9d9;
    --accent:#ff2d55;
    --heart:#ff4567;
  }

  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{height:100%;font-family:'Dancing Script', serif;background:var(--bg);color:var(--muted);overflow-x:hidden;}

  /* Gradient background slider */
  .background-slider{position:fixed;inset:0;z-index:-2;overflow:hidden;}
  .slide{position:absolute;inset:0;opacity:0;animation:fade 36s infinite;background-size:cover;background-position:center;}
  .slide:nth-child(1){background:linear-gradient(120deg, #ff9ec3, #ff758c, #ffd6a5); animation-delay:0s;}
  .slide:nth-child(2){background:linear-gradient(120deg, #ff758c, #ff4567, #ffb3c1); animation-delay:12s;}
  .slide:nth-child(3){background:linear-gradient(120deg, #ff91a4, #ffd6a5, #ffe066, #b3cde0); animation-delay:24s;}
  @keyframes fade{0%{opacity:0}8%{opacity:1}33%{opacity:1}41%{opacity:0}100%{opacity:0}}


  .container{max-width:920px;margin:24px auto;padding:18px;position:relative;z-index:1;}
  .header{display:flex;justify-content:space-between;align-items:center}
  .brand{font-family:'Great Vibes', cursive;font-size:36px;color:var(--accent);}
  nav a{color:var(--muted);margin-left:12px;text-decoration:none;font-weight:600;font-size:16px;}

  /* Chibby boy bubble */
  .chibby{display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:20px;}
  .chibby img{width:140px;height:160px;object-fit:contain;filter:drop-shadow(0 6px 12px rgba(0,0,0,0.6));}
  .bubble{background:rgba(255,255,255,0.06);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);max-width:520px;text-align:center;}
  .bubble h2{margin-bottom:6px;font-family:'Parisienne', cursive;color:var(--muted);}
  .bubble .typing{font-size:18px;color:var(--muted);min-height:44px;white-space:pre-line;}

  /* Interactive blocks */
  .interactive-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    margin-top: 20px;
    position:relative;
    z-index:2;
  }
  .interactive-section a {
    display: block;
    width: 90%;
    max-width: 280px;
    padding: 16px 0;
    border-radius: 14px;
    text-align: center;
    font-weight: 600;
    text-decoration: none;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    font-family: 'Dancing Script', cursive;
  }
  .interactive-section a:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .interactive-section .gift-block { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
  .interactive-section .sorry-block { background: linear-gradient(135deg, #ff6b8a, #ff91a4); }
  .interactive-section .memory-box { background: linear-gradient(135deg, #ffb3c1, #ffc1d3); color: #0b0710; }
  .interactive-section .question { background: linear-gradient(135deg, #ff91a4, #ffb0bd); }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 16px;
    color: #ff4567;
    animation: floatUp 6s linear infinite;
    z-index:0;
    pointer-events:none;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1;}
    50% { transform: translateY(-80px) scale(1.2); opacity:0.7;}
    100% { transform: translateY(-160px) scale(0.8); opacity:0;}
  }

  footer{margin-top:28px;color:var(--muted);text-align:center;font-size:14px;}

  /* Responsive */
  @media(max-width:720px){
    .chibby img{width:120px;height:140px;}
    .bubble{max-width:90%;}
  }
  @media(max-width:480px){
    .interactive-section a{width:95%;padding:14px 0;font-size:14px;border-radius:12px;}
  }
  @media(max-width:360px){
    .brand{font-size:28px;}
    .chibby img{width:100px;height:120px;}
    .bubble .typing{font-size:16px;}
  }
  /* Romantic animated gradient background */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg, #0b0710, #2a1f3d, #ff4d6d, #2a1f3d, #0b0710);
  background-size: 600% 600%;
  animation: gradientBG 18s ease infinite;
  font-family: 'Dancing Script', cursive;
  color: white;
  overflow-x: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating romantic hearts */
.hearts {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0; /* hearts above background, but behind content */
}
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  color: red;
  animation: floatUp 6s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(1.6);
    opacity: 0;
  }
}

</style>
</head>
<body>

<div class="background-slider">
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>

<div class="container">
  <header class="header">
    <div class="brand"> Only For Youuu  <span style="color:var(--heart)">Suhani</span></div>
  </header>

  <!-- Chibby intro -->
  <section class="chibby">
    <img src="immm.webp" alt="chibby boy"/>
    <div class="bubble">
      <h2>I'm sorry my love</h2>
      <div class="typing" id="typingIntro"></div>
      <div  src="margin-top:8px;color:var(--muted)"></div> I want a new beginning with you. Please accept my request.</div>
    </div>
  </section>

  <!-- Interactive boxes -->
  <section class="interactive-section">
    <a class="gift-block" href="gift.html">Gift box</a>
    <a class="sorry-block" href="sorry.html">Sorry Card</a>
    <a class="memory-box" href="memories.html">Memories</a>
    <a class="question" href="questions.html">Question For You</a>
  </section>

  <footer>
    <small>Made with ❤️ for Suhani Saroj</small>
  </footer>
</div>

<script>
  // Typing effect
  function typeText(el, text, speed=60){
    el.textContent='';
    let i=0;
    function type(){ 
      if(i<text.length){ 
        el.textContent+=text[i]; 
        i++; 
        setTimeout(type,speed);
      }
    }
    type();
  }
  const t = document.getElementById('typingIntro');
  if(t){ typeText(t, "I am sorry, my love...\nPlease forgive me for my rudeness."); }

  // Floating hearts animation
  function createHeart(){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random()*20) + 'px';
    heart.style.animationDuration = (4 + Math.random()*3) + 's';
    heart.textContent = '❤';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart, 500);
  typeText(t, "I am sorry, my love...\nPlease forgive me for my rudeness.");

</script>

</body>
</html>
